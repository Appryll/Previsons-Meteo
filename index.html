<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Prévisions Météo par ville</title>
    <link rel="icon" type="image/x-icon" href="img/Logo previsions meteo.png">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="d-flex justify-content-evenly align-items-center text-center">
            <div><img id="logo" src="img/Logo previsions meteo.png" alt="Logo"></div>
            <div>
                <h1>
                    <span>C'est</span>
                    <span>mon</span>
                    <span>application</span>
                    <span>de</span>
                    <span>prévisions</span>
                    <span>météo</span>
                </h1>
            </div>
        </div>
    </header>

    <main>
        <div class="row p-4">
            <!--Recherche-->
            <div class="col-10 col-md-5 col-sm-4">
                <form>
                    <div class="form-group">
                        <label class="mb-2 ">Nom de la ville :</label>
                        <input type="text" id="inputCity" class="form-control w-75" aria-describedby="inputHelp"
                            placeholder="ex. Paris">
                        <small id="inputHelp" class="form-text text-muted mx-1">La recherche ne doit contenir que des
                            lettres</small>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Rechercher</button>
                </form>
                <div id="zoom-carte"></div>
            </div>

            <!--Card-->
            <div class="col-10 col-md-7 col-sm-8 card text-center">
                <!-- Card Header : Ville -->
                <div class="card-header" title="Info Ville">
                    <h3 id="city"></h3>
                </div>
                <!-- Card Body -->
                <div class="card-body d-flex flex-wrap justify-content-around">
                    <!-- Temperature -->
                    <div class="box-container row align-items-center" title="Info Température">
                        <i class="bi bi-thermometer"></i>
                        <div class="col-6">
                            <h3 id="temp"></h3>
                        </div>
                        <div class="col-6">
                            <div class="d-inline-flex">
                                <i class="bi bi-arrow-up"></i>
                                <h5 id="temp-max"></h5>
                            </div>
                            <div class="d-inline-flex">
                                <i class="bi bi-arrow-down"></i>
                                <h5 id="temp-min"></h5>
                            </div>
                        </div>
                    </div>
                    <!-- Humidité -->
                    <div class="box-container row align-items-center" title="Info Humidité">
                        <i class="bi bi-droplet"></i>
                        <h3 id="humidity"></h3>
                    </div>
                    <!--Temps-->
                    <div class="box-container" title="Info Temp">
                        <img id="weather-img" alt="weather icon">
                        <h3 id="weather-desc"></h3>
                    </div>
                    <!--Vent-->
                    <div class="box-container row align-items-center" title="Info Vent">
                        <i class="bi bi-wind"></i>
                        <h3 id="wind-spead"></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        © 2023 Copyright: |NF| - Toute reproduction interdite sans l'autorisation de l'auteur -
    </footer>

    <!-- JS -->
    <script src="js/app.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
