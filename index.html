<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/69dba86e64.js" crossorigin="anonymous"></script>

    <title>Prévisions Météo par ville</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="row align-items-center text-center">
            <div class="col-3"><img id="logo" src="img/Logo previsions meteo.png" alt="Logo"></div>
            <div class="col-9">
                <h1>
                    <span>C'est</span>
                    <span>mon</span>
                    <span>application</span>
                    <span>de</span>
                    <span>prévisions</span>
                    <span>météo</span>
            </div>
        </div>
    </header>

    <main>
        <div class="row justify-content-center my-4">
            <!--Recherche-->
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label class="mb-2 ">Nom de la Ville</label>
                        <input type="text" id="inputCity" class="form-control w-75" aria-describedby="inputHelp"
                            placeholder="ex. Paris">
                        <small id="inputHelp" class="form-text text-muted mx-1">La recherche ne doit contenir que des
                            lettres</small>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Rechercher</button>
                </form>
                <img id="carte-img" src="img/carte_france_villes.gif" alt="Carte France Villes">
            </div>
            <!--Card-->
            <div class="col-8 card text-center">
                <div class="card-header">
                    <h3 id="city"></h3>
                </div>
                <div class="card-body d-flex flex-wrap justify-content-around">
                    <!-- Temperature -->
                    <div class="box-container row align-items-center">
                    
                        <div class="col-7">
                            <h3 id="temp"></h3>
                        </div>
                        <div class="col-5">
                            <div class="d-inline-flex">

                                <h5 id="temp-max"></h5>
                            </div>
                            <div class="d-inline-flex">

                                <h5 id="temp-min"></h5>
                            </div>
                        </div>
                    </div>
                    <!-- Humidité -->
                    <div class="box-container">
                        <h3 id="humidity"></h3>
                    </div>
                    <!--Temps-->
                    <div class="box-container">
                        <img id="weather-img" alt="weather icon">
                        <h3 id="weather-desc"></h3>
                    </div>
                    <!--Vent-->
                    <div class="box-container">
                        <h3 id="wind-spead"></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        © 2023 Copyright: |NF| - Toute reproduction interdite sans l'autorisation de l'auteur -
    </footer>

    <!-- JS -->
    <script src="js/app.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
